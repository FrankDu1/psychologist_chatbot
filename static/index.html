<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多云聊天平台 - Multi-Cloud Chat</title>
    <link rel="icon" type="image/x-icon" href="static/favicon.ico">
    <link rel="stylesheet" href="static/style.css">
    <!-- Marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked@11.0.0/marked.min.js"></script>
    <!-- Lucide icons (IIFE build exposes global `lucide`) -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <base id="baseHref" href="/">
    <script>
      // 自动适配 SCRIPT_NAME
      const match = window.location.pathname.match(/^\/([a-zA-Z0-9_-]+)\//);
      if (match) {
        document.getElementById('baseHref').setAttribute('href', `/${match[1]}/`);
      }
    </script>
</head>
<body>
        <!-- 登录遮罩层 -->
        <div class="login-overlay" id="loginOverlay" style="display: none;">
            <div class="login-modal">
                <button class="login-close" onclick="hideLoginModal()" title="关闭">
                    <i data-lucide="x"></i>
                </button>
                
                <!-- 登录表单 -->
                <div id="loginForm">
                    <h2 data-i18n="loginTitle">登录</h2>
                    <p class="login-subtitle" data-i18n="loginSubtitle">输入用户名和密码</p>
                    
                    <div class="auth-form">
                        <input type="text" id="loginUsername" placeholder="用户名" data-i18n-placeholder="username" required>
                        <input type="password" id="loginPassword" placeholder="密码" data-i18n-placeholder="password" required>
                        <button class="login-btn" onclick="login()">
                            <span data-i18n="loginButton">登录</span>
                        </button>
                        <div class="login-footer">
                            <p>
                                <span data-i18n="noAccount">还没有账号？</span>
                                <a href="javascript:void(0)" onclick="showRegisterForm()" data-i18n="registerNow">立即注册</a>
                            </p>
                        </div>
                    </div>
                </div>
                
                <!-- 注册表单 -->
                <div id="registerForm" style="display: none;">
                    <h2 data-i18n="registerTitle">注册</h2>
                    <p class="login-subtitle" data-i18n="registerSubtitle">创建新账号</p>
                    
                    <div class="auth-form">
                        <input type="text" id="registerUsername" placeholder="用户名" data-i18n-placeholder="username" required>
                        <input type="password" id="registerPassword" placeholder="密码" data-i18n-placeholder="password" required>
                        <input type="password" id="registerPasswordConfirm" placeholder="确认密码" data-i18n-placeholder="confirmPassword" required>
                        <input type="text" id="registerNickname" placeholder="昵称（可选）" data-i18n-placeholder="nickname">
                        <input type="email" id="registerEmail" placeholder="邮箱（可选）" data-i18n-placeholder="emailOptional">
                        <button class="login-btn" onclick="register()">
                            <span data-i18n="registerButton">注册</span>
                        </button>
                        <div class="login-footer">
                            <p>
                                <span data-i18n="hasAccount">已有账号？</span>
                                <a href="javascript:void(0)" onclick="showLoginForm()" data-i18n="loginNow">立即登录</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 移动端汉堡菜单按钮 -->
        <button class="icon-button mobile-menu-btn" onclick="toggleSidebar()" style="position:fixed;top:10px;left:10px;z-index:1100;display:none;">
            <i data-lucide="menu"></i>
        </button>
        <div class="app" id="app">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <img src="static/offerupup_logo.png" alt="Logo" class="logo-image" style="height: 32px; width: auto;">
                    <span class="app-name" id="appName">多云聊天平台</span>
                </div>
            </div>

            <button class="sidebar-button" onclick="openTherapist()" id="therapistBtn">
                <i data-lucide="heart-pulse"></i>
                <span class="btn-text" data-i18n="psychologist">心理医生</span>
            </button>

            <!-- Chat History -->
            <div class="chat-history-section">
                <div class="section-title" data-i18n="chatHistory">聊天历史</div>
                <div class="chat-history-list" id="chatHistoryList">
                    <!-- History items will be inserted here -->
                </div>
            </div>

            <div class="sidebar-spacer"></div>

            <!-- 登录按钮（未登录时显示） -->
            <button class="sidebar-button" onclick="showLoginModal()" id="loginBtn" style="display: none;">
                <i data-lucide="log-in"></i>
                <span class="btn-text" data-i18n="login">登录</span>
            </button>

            <!-- Usage Quota -->
            <div class="usage-quota" id="usageQuota" style="display: none;">
                <div class="quota-text">
                    <span data-i18n="freeUsage">免费配额</span>: 
                    <span id="quotaCount">0/10</span>
                </div>
                <div class="quota-hint" data-i18n="quotaHint">超出后需输入自己的 API Key</div>
            </div>

            <div class="sidebar-controls">
                <button class="icon-button" onclick="toggleTheme()" id="themeBtn" title="切换主题">
                    <i data-lucide="moon" id="themeIcon"></i>
                </button>
                <button class="icon-button" onclick="toggleLanguage()" id="langBtn" title="切换语言">
                    <i data-lucide="globe"></i>
                </button>
            </div>

        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Chat Area -->
            <div class="chat-area" id="chatArea">
                <div class="welcome-screen" id="welcomeScreen">
                    <div class="welcome-icon">
                        <i data-lucide="sparkles" style="width: 64px; height: 64px;"></i>
                    </div>
                    <h1 data-i18n="title">多云聊天平台</h1>
                    <p data-i18n="subtitle">支持阿里云通义千问和 OpenAI GPT</p>
                </div>
            </div>

            <!-- Image Generation Area -->
            <div class="image-gen-area" id="imageGenArea" style="display: none;">
                <div class="image-gen-container">
                    <h2 data-i18n="image">图片生成</h2>
                    <textarea id="imagePrompt" rows="4" class="image-prompt-input" 
                              data-i18n-placeholder="imagePromptPlaceholder"></textarea>
                    <button class="generate-button" onclick="generateImage()" id="generateBtn">
                        <span data-i18n="generateImage">生成图片</span>
                    </button>
                    <div class="image-gallery" id="imageGallery"></div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-area" id="inputArea">
                <div class="input-container">
                    <textarea id="messageInput" rows="1" 
                              data-i18n-placeholder="placeholder"
                              oninput="autoResizeTextarea(this)"
                              onkeydown="handleKeyDown(event)"></textarea>
                    <button class="send-button" onclick="sendMessage()" id="sendBtn">
                        <i data-lucide="send"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

        <script src="static/i18n.js"></script>
        <script src="static/app.js"></script>
        <script>
            // 移动端显示汉堡菜单按钮
            document.addEventListener('DOMContentLoaded', function() {
                if (window.innerWidth <= 768) {
                    var btn = document.querySelector('.mobile-menu-btn');
                    if (btn) btn.style.display = 'block';
                }
            });
            // 侧边栏开关
            function toggleSidebar() {
                var sidebar = document.querySelector('.sidebar');
                if (sidebar) sidebar.classList.toggle('open');
            }
            window.toggleSidebar = toggleSidebar;
        </script>
</body>
</html>
